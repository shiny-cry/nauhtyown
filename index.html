<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>@nauhtyown</title>
</head>
<body>
    <div class="parent">
    <div class="head">
        <div class="ava">
            <img src="image111.png" alt="Avatar">
        </div>

        <h1>@nauhtyown</h1>

        <div class="terminal">
            <span class="cursor">â–‹</span>
        </div>

        <div class="buttons">
            <button id="btn-contact" class="btn">CONTACT</button>
            <button id="btn-bio" class="btn">BIO</button>
            <button id="btn-reviews" class="btn">PRICE</button>
        </div>

        <div class="audio-box">
            <button class="mute-btn" id="muteBtn">MUTE</button>
            <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.75">

            <div class="over">
                <div class="img">
                    <img src="image.png" alt="Track Image">
                </div>
                <div class="audio-track" id="audioTrack" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                    <div class="progress"></div>
                </div>
            </div>

            <audio id="bg-audio" loop>
                <source src="music.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>
    <div class="znak">
        <h5>made by @shiny_cry with &lt;3</h5>
    </div>
</div>
<script src="home.js"></script>
</body>

</html>
